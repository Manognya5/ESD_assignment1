<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assignment1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid" id="first_section">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">Yummy</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="home.html">Home</a>
          </li>
          <li class="nav-item" active>
            <a class="nav-link" href="#">Signup/Login</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container" style="max-width:30%;background-color: white;box-shadow: 0 3px 10px white">
        <br>
        <h3>Sign Up</h3>
        <br>
        <form>
            <div class="form-group">
                <label for="fullname" hidden>Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Full Name">
            </div><br>
            <div class="form-group">
                <label for="email" hidden>Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
            </div><br>
            <div class="form-group">
                <label for="password" hidden>Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div><br>
            <div class="form-group">
                <label for="confirm_password" hidden>Confirm Password</label>
                <input type="password" class="form-control" id="password1" placeholder="Confirm Password">
            </div><br>
            <button type="button" class="btn btn-primary" style="width:100%;">Create Account</button>
            <p>Already have an account? <a href="login.html">Sign in</a></p>
            <br>
      </form>
    </div>
  </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
